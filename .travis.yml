language: python
python: "2.7"
sudo: true
before_script:
    - sudo apt-get install python-fuse python-pip python-dev libffi-dev libgit2-dev cmake -y
    - wget https://github.com/libgit2/libgit2/archive/v0.27.0.tar.gz
    - tar xzf v0.27.0.tar.gz
    - cd libgit2-0.27.0/
    - cmake .
    - make
    - sudo make install
    - cd ..
    - sudo ldconfig
    - python setup.py install
script: 
    - cd repofs && make test
